<!-- Uses ectends tag to connect to base html file
     Uses template tags to display python objects "contacts"
     Everything between the content block is shared with the base html file-->

{% extends 'contacts/base.html' %}
{% block content %}
    {% for contact in contacts %}
        <div class="post">
            <div class="date">
            </div>
            <h2><a href="{% url 'contact_detail' pk=contact.pk %}">{{ contact.first_name }} {{contact.last_name}}</a></h2>
            <!-- above code makes object's name a link that shows the contacts info on a page alone
                 pk is an objects key that is auto generated by Django -->
            <p>{{ contact.phone_number|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
